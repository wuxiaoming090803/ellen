  <script>
  // 图片地址在此处更换  可换成你的图片
var assets = [
  'img/1.png',
  'img/2.png',
  'img/3.png',
  'img/4.png',
  'img/5.png',
];
assets.forEach(function(src, index) {
  assets[index] = new Promise(function(resolve) {
    var img = new Image;
    img.onload = resolve.bind(null, img);
    img.src = src;
  });
});
function animate(touches){
  Promise.all(assets).then(function(images) {
        var random = {
        uniform: function(min, max) {
          return min + (max - min) * Math.random();
        },
        uniformDiscrete: function(i, j) {
          return i + Math.floor((j - i + 1) * random.uniform(0, 1));
        },
      };
      var stage = new BubbleHearts();
      var canvas = stage.canvas;
      canvas.width = 210;
      canvas.height = 300;
      canvas.style['width'] = '80px';
      canvas.style['height'] = '100px';
      canvas.style['zIndex'] = "999";
      canvas.style['position'] = 'absolute'
      canvas.style["top"] = touches.clientY + "px";
      canvas.style["left"] =touches.clientX + "px";
      canvas.setAttribute("class","addCanvas");
      document.body.appendChild(canvas);
      let image = images[random.uniformDiscrete(0, images.length - 1)];
      stage.bubble(image, 1000, function(lifespan) {
       if(lifespan >= 0) {
         stage.context.drawImage(
           image,
           image.width/ 2,
           (image.height) * lifespan,
           image.width * 3,
           image.height * 3
         );
       } else {
         return true;
       }
      });
  })
}
Promise.all(assets).then(function(images) {

  var random = {
    uniform: function(min, max) {
      return min + (max - min) * Math.random();
    },
    uniformDiscrete: function(i, j) {
      return i + Math.floor((j - i + 1) * random.uniform(0, 1));
    },
  };
 
  var stage = new BubbleHearts();
  var canvas = stage.canvas;
  canvas.width = 170;
  canvas.height = 300;
  canvas.style['width'] = '80px';
  canvas.style['height'] = '90px';
  canvas.style['zIndex'] = "999";
  document.body.appendChild(canvas);
  //journal-reward 为赏桃的按钮 
  canvas.setAttribute("class","orignCanvas");
  var list = document.getElementsByClassName('journal-reward');
  for(var i = 0;i<list.length;i++){
    list[i].addEventListener("click",function() {
    //随机飘动
    $(".addCanvas").remove();
     $(".orignCanvas").css("zIndex" ,999)
    stage.bubble(images[random.uniformDiscrete(0, images.length - 1)],1000);

    }, false);
  }
  $(".swiper-wrapper").on("click",".add",function(event){
       event.stopPropagation();
       event.preventDefault(); 
       stage.bubble(images[random.uniformDiscrete(0, images.length - 1)]);
    })
  });
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      observer:true,
      on: {
        slideChange: function(event,index){
         
          if(swiper.activeIndex >= 4){
             appendDom();
          }
           // $(".orignCanvas").remove();
        },
       doubleTap: function(event){
       
        $(".orignCanvas").css("zIndex" ,-1);
          animate(event.changedTouches[0]);
           $(".addCanvas").remove();
       },
      }
    });
    function appendDom(){
      var html = [];
      html.push('<div class="swiper-slide"><div class="tool-panel m"><ul><li><img src="img/reward.png" class="journal-reward add"/></li></ul></div>');
      html.push('<video loop controls muted width="100%" height="100%" x5-playsinline="" playsinline="" webkit-playsinline=""><source src="test2.mp4" type="video/mp4"></video></div>');
      swiper.appendSlide(html.join(''))
      // $('.swiper-wrapper').append();
      swiper.update();
    }
