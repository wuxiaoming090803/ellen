<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <link rel="stylesheet" href="css/swiper.min.css">
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 100 + 'px';
    </script>
  <style>
  html, body {
        position: relative;
        height: 100%;
        overflow: hidden;
      }
      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
      }
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        text-align: center;
      
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .journal-reward {
      position: relative;
      width: 1rem;   
      display: block;
      z-index: 2;
    }
    .m {
        position: absolute;
        right: 10px;
        bottom: 40%;

    }
    #myCanvas{
      width: 100%;
      height: 100%;
      position: relative;
    }
    canvas{
   /*     z-index: 999;
        position: absolute;  
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%*/
    }
    video{
          width: 0;
        height: 0;
        position: relative;
        overflow: hidden;
          object-fit: cover;
        object-position: center center;
       /* display: none;*/
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <div class="tool-panel m">
              <ul>
                  <li><img src="img/1.png" class="journal-reward"/></li>
              </ul>
           </div>
           <video id="shakeVideo" src="test.mp4" muted="" x-webkit-airplay="true" playsinline webkit-playsinline="true" x5-video-player-fullscreen='true' x5-video-player-type="h5" autoplay="autoplay" loop muted>
           </video>
          <canvas id='myCanvas'></canvas>
      </div>
     <div class="swiper-slide">
        <div class="tool-panel m">
              <ul>
                  <li><img src="img/1.png" class="journal-reward"/></li>
              </ul>
           </div>
        <video src="test2.mp4" muted="" x-webkit-airplay="true" playsinline webkit-playsinline="true" src="test2.mp4" x5-video-player-fullscreen="true" x5-video-player-type="h5" autoplay="autoplay" loop muted>
        </video>
      </div>
      <div class="swiper-slide">
        <div class="tool-panel m">
              <ul>
                  <li><img src="img/1.png" class="journal-reward"/></li>
              </ul>
           </div>
          <video src="test.mp4" muted="" x-webkit-airplay="true" playsinline webkit-playsinline="true" src="test2.mp4" x5-video-player-fullscreen="true" x5-video-player-type="h5" autoplay="autoplay" loop muted>
          </video>
        </div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <!-- Add Pagination -->
  <!--   <div class="swiper-pagination"></div> -->
  </div>
  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="dist/swiper.min.js"></script>
  <script src="js/flutter-hearts-zmt.js"></script>
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script>
  // 图片地址在此处更换  可换成你的图片
var assets = [
 
  'img/2.png',
  'img/3.png',
  'img/4.png',
  'img/5.png',
];
assets.forEach(function(src, index) {
  assets[index] = new Promise(function(resolve) {
    var img = new Image;
    img.onload = resolve.bind(null, img);
    img.src = src;
  });
});

Promise.all(assets).then(function(images) {

  var random = {
    uniform: function(min, max) {
      return min + (max - min) * Math.random();
    },
    uniformDiscrete: function(i, j) {
      return i + Math.floor((j - i + 1) * random.uniform(0, 1));
    },
  };
 
  var stage = new BubbleHearts();
  var canvas = stage.canvas;
  canvas.width = 170;
  canvas.height = 300;
  canvas.style['width'] = '80px';
  canvas.style['height'] = '90px';
  canvas.style['zIndex'] = "999";
  document.body.appendChild(canvas);
  //journal-reward 为赏桃的按钮 
  canvas.setAttribute("class","orignCanvas");
  var list = document.getElementsByClassName('journal-reward');
  for(var i = 0;i<list.length;i++){
    list[i].addEventListener("click",function() {
    //随机飘动
    $(".addCanvas").remove();
     $(".orignCanvas").css("zIndex" ,999)
    stage.bubble(images[random.uniformDiscrete(0, images.length - 1)],1000);

    }, false);
  }
  $(".swiper-wrapper").on("click",".add",function(event){
       event.stopPropagation();
       event.preventDefault(); 
       stage.bubble(images[random.uniformDiscrete(0, images.length - 1)]);
    })
  });
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      observer:true,
      on: {
        slideChange: function(event,index){
         
          if(swiper.activeIndex >= 4){
             appendDom();
          }
        },
       tap: function(event){
          if($(".pause-status").length){
              $(".swiper-slide-active").find("video")[0].play();
              $(".pause-status").remove();
          }else{
            $(".swiper-slide-active").find("video")[0].pause();
             var newHtml =[];
             newHtml.push('<span class="pause-status"></span>');
             $(".swiper-slide-active").append(newHtml.join(''))
          }
         
       },
      }
    });
      document.addEventListener('WeixinJSBridgeReady',function(){  
               document.getElementById('shakeVideo').play();  
          },false)
     var videoO = $('#shakeVideo')[0];
      //获取画布
      var canvasO = $('#myCanvas')[0];
      //设置画布
      var canvasO2D = canvasO.getContext('2d');
      //设置setInterval定时器
      var timer = null;
      //监听播放
      var width = $("body").outerWidth(true),height=$("body").outerHeight(true);
      videoO.addEventListener('play',function(){
         timer = setInterval(function(){
               canvasO2D.drawImage(videoO,0,0,300,200);
         },20);
      },false);
      //监听暂停
      videoO.addEventListener('pause',function(){
        clearInterval(timer);
      },false);
      //监听结束
      videoO.addEventListener('ended',function(){
         clearInterval(timer);
      },false);
    function appendDom(){
      var html = [];
      html.push('<div class="swiper-slide"><div class="tool-panel m"><ul><li><img src="img/1.png" class="journal-reward add"/></li></ul></div>');
      html.push('<video src="test2.mp4" muted="" x-webkit-airplay="true" playsinline webkit-playsinline="true"  x5-video-player-fullscreen="false" x5-video-player-type="h5" autoplay="autoplay" loop muted></video></div>');
      swiper.appendSlide(html.join(''))
      // $('.swiper-wrapper').append();
      swiper.update();
    }
  </script>
</body>
</html>
